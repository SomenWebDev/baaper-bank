<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">Let's get some Moooney</h1>
    </header>
    <main class="mx-auto w-3/4">
      <!-- Balance and Transaction -->
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-3xl">Deposit</h3>
            <h4 class="text-2xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-3xl">Withdraw</h3>
            <h4 class="text-2xl">$00</h4>
          </div>
          <div class="bg-blue-400 p-8 rounded">
            <h3 class="text-3xl">Balance</h3>
            <h4 class="text-2xl">$1240</h4>
          </div>
        </div>
      </section>
      <!-- Deposit and Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl">Please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to deposit"
              />

              <button
                id="deposit-button"
                class="bg-yellow-600 px-4 rounded py-2 text-white"
              >
                Deposit
              </button>
            </div>
          </div>
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl">Please Withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border border-gray-400 rounded block w-3/4 mb-4 px-2"
                type="text"
                placeholder="$ amount you want to withdraw"
              />

              <button
                id="withdraw-button"
                class="bg-yellow-600 px-4 rounded py-2 text-white"
              >
                withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="js/banking.js"></script>
  </body>
</html>
